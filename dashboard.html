<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Product Store</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, addDoc, doc, setDoc, getDoc, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCeqnstsolQ7ypJIlGiC0KvEv4pKk4JV7o",
            authDomain: "login-e8086.firebaseapp.com",
            projectId: "login-e8086",
            storageBucket: "login-e8086.appspot.com",
            messagingSenderId: "13482086131",
            appId: "1:13482086131:web:31e8aad8911580e0083186",
            measurementId: "G-8VQ8ME6J88"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('userName').textContent = user.displayName || "User";
                await updateUserSession(user);
                loadProducts();
                loadRecentlyAddedProduct();
                loadBlogs();
            } else {
                window.location.href = 'index.html';
            }
        });

        async function updateUserSession(user) {
            const sessionRef = doc(db, "userSessions", user.uid);
            try {
                await setDoc(sessionRef, {
                    lastActive: new Date().toISOString(),
                    email: user.email
                }, { merge: true });
            } catch (error) {
                console.error("Error updating user session: ", error);
            }
        }

        async function loadProducts() {
            document.getElementById('loadingSpinner').style.display = 'block';
            const productsContainer = document.getElementById('productsContainer');
            productsContainer.innerHTML = '';
            try {
                const productsSnapshot = await getDocs(collection(db, 'products'));
                productsSnapshot.forEach((doc) => {
                    const product = doc.data();
                    const productElement = document.createElement('div');
                    productElement.className = 'product';
                    productElement.innerHTML = `
                        <img src="${product.imageUrl || 'placeholder.jpg'}" alt="${product.name}" class="product-image">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p class="price">Price: $${product.price.toFixed(2)}</p>
                        <p class="in-stock">In Stock: ${product.inStock}</p>
                        <button onclick="buyProduct('${doc.id}')">Buy Now</button>
                    `;
                    productsContainer.appendChild(productElement);
                });
            } catch (error) {
                console.error("Error loading products: ", error);
            } finally {
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        }

        async function loadRecentlyAddedProduct() {
            const recentProductContainer = document.getElementById('recentProductContainer');
            recentProductContainer.innerHTML = '';
            const q = query(collection(db, 'products'), orderBy('createdAt', 'desc'), limit(1));
            const querySnapshot = await getDocs(q);
            querySnapshot.forEach((doc) => {
                const product = doc.data();
                recentProductContainer.innerHTML = `
                    <h3>Recently Added Product</h3>
                    <img src="${product.imageUrl || 'placeholder.jpg'}" alt="${product.name}" class="product-image">
                    <h4>${product.name}</h4>
                    <p>${product.description}</p>
                    <p class="price">Price: $${product.price.toFixed(2)}</p>
                    <p class="in-stock">In Stock: ${product.inStock}</p>
                    <button onclick="buyProduct('${doc.id}')">Buy Now</button>
                `;
            });
        }

        async function loadBlogs() {
            const blogsContainer = document.getElementById('blogsContainer');
            blogsContainer.innerHTML = '';
            const blogsSnapshot = await getDocs(collection(db, 'blogs'));
            blogsSnapshot.forEach((doc) => {
                const blog = doc.data();
                const blogElement = document.createElement('div');
                blogElement.className = 'blog-card';
                blogElement.innerHTML = `
                    <h3>${blog.title}</h3>
                    <img src="${blog.imageUrl || 'placeholder.jpg'}" alt="${blog.title}" class="blog-image">
                    <p>${blog.description}</p>
                    <button onclick="openBlogPopup('${doc.id}')">Load More</button>
                `;
                blogsContainer.appendChild(blogElement);
            });
        }

        async function openBlogPopup(blogId) {
            const blogRef = doc(db, 'blogs', blogId);
            const docSnap = await getDoc(blogRef);
            if (docSnap.exists()) {
                const blog = docSnap.data();
                openReusableModal(`<h2>${blog.title}</h2>`, `<p>${blog.content}</p><img src="${blog.imageUrl || 'placeholder.jpg'}" alt="${blog.title}" class="modal-image">`);
            } else {
                console.error("Blog not found: ", blogId);
            }
        }

        function openReusableModal(headerContent, bodyContent) {
            document.getElementById('modalHeader').innerHTML = headerContent;
            document.getElementById('modalBody').innerHTML = bodyContent;
            document.getElementById('reusableModal').style.display = 'block';
        }

        function closeReusableModal() {
            document.getElementById('reusableModal').style.display = 'none';
        }

        window.buyProduct = async function(productId) {
            try {
                await addDoc(collection(db, 'orders'), {
                    userId: auth.currentUser.uid,
                    productId: productId,
                    timestamp: new Date()
                });
                alert('Product purchased successfully!');
            } catch (error) {
                console.error('Error buying product:', error);
            }
        }

        window.signOut = async function() {
            try {
                await auth.signOut();
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Sign out error:', error);
            }
        }
    </script>
    <style>
        /* Styles for the dashboard, modal, and elements */
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        header { background: #333; color: #fff; padding: 10px 0; text-align: center; }
        #productsContainer, #recentProductContainer, #blogsContainer { display: grid; gap: 20px; padding: 20px 0; }
        .product, .blog-card { background: #fff; border-radius: 8px; padding: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .product-image, .blog-image { max-width: 100%; border-radius: 8px; }
        .price { font-weight: bold; color: #28a745; }
        #reusableModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); justify-content: center; align-items: center; }
        .modal-content { background: #fff; padding: 20px; border-radius: 8px; max-width: 600px; width: 80%; }
        .close-button { position: absolute; top: 10px; right: 20px; cursor: pointer; }
        #loadingSpinner { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    </style>
</head>
<body>
    <header>
        <nav><h1>Product Store</h1><span id="userName"></span><button onclick="signOut()">Sign Out</button></nav>
    </header>
    <div class="container">
        <div id="loadingSpinner" style="display:none;">Loading...</div>
        <h2>Available Products</h2>
        <div id="productsContainer"></div>
        <h2>Recently Added Product</h2>
        <div id="recentProductContainer"></div>
        <h2>Latest Blogs</h2>
        <div id="blogsContainer"></div>
    </div>
    <div id="reusableModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeReusableModal()">&times;</span>
            <div id="modalHeader"></div>
            <div id="modalBody"></div>
        </div>
    </div>
</body>
</html>
