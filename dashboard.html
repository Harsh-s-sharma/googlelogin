<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Product Store</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, addDoc, doc, setDoc, getDoc, query, orderBy, limit, where } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCeqnstsolQ7ypJIlGiC0KvEv4pKk4JV7o",
            authDomain: "login-e8086.firebaseapp.com",
            projectId: "login-e8086",
            storageBucket: "login-e8086.appspot.com",
            messagingSenderId: "13482086131",
            appId: "1:13482086131:web:31e8aad8911580e0083186",
            measurementId: "G-8VQ8ME6J88"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('userName').textContent = user.displayName || "User";
                await updateUserSession(user);
                loadProducts();
                loadRecentlyAddedProduct();
                loadBlogs();
                updateCartView(); // Load cart on sign in
            } else {
                window.location.href = 'index.html';
            }
        });

        async function updateUserSession(user) {
            const sessionRef = doc(db, "userSessions", user.uid);
            try {
                const sessionDoc = await getDoc(sessionRef);
                if (sessionDoc.exists()) {
                    await setDoc(sessionRef, {
                        lastActive: new Date().toISOString()
                    }, { merge: true });
                } else {
                    await setDoc(sessionRef, {
                        userId: user.uid,
                        email: user.email,
                        lastLogin: new Date().toISOString(),
                        lastActive: new Date().toISOString()
                    });
                }
            } catch (error) {
                console.error("Error updating user session: ", error);
            }
        }

        async function loadProducts() {
            document.getElementById('loadingSpinner').style.display = 'block';
            const productsContainer = document.getElementById('productsContainer');
            productsContainer.innerHTML = '';
            try {
                const productsSnapshot = await getDocs(collection(db, 'products'));
                productsSnapshot.forEach((doc) => {
                    const product = doc.data();
                    const productElement = document.createElement('div');
                    productElement.className = 'product';
                    productElement.innerHTML = `
                        <img src="${product.imageUrl || 'placeholder.jpg'}" alt="${product.name}" class="product-image" onerror="this.onerror=null;this.src='placeholder.jpg';">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p class="price">Price: $${product.price.toFixed(2)}</p>
                        <p class="in-stock">In Stock: ${product.inStock}</p>
                        <button onclick="buyProduct('${doc.id}')">Buy Now</button>
                    `;
                    productsContainer.appendChild(productElement);
                });
            } catch (error) {
                console.error("Error loading products: ", error);
                alert("Failed to load products. Please try again later.");
            } finally {
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        }

        async function loadRecentlyAddedProduct() {
            const recentProductContainer = document.getElementById('recentProductContainer');
            recentProductContainer.innerHTML = '';
            const q = query(collection(db, 'products'), orderBy('createdAt', 'desc'), limit(1));
            const querySnapshot = await getDocs(q);
            querySnapshot.forEach((doc) => {
                const product = doc.data();
                const productElement = document.createElement('div');
                productElement.className = 'product recent-product';
                productElement.innerHTML = `
                    <h3>Recently Added Product</h3>
                    <img src="${product.imageUrl || 'placeholder.jpg'}" alt="${product.name}" class="product-image" onerror="this.onerror=null;this.src='placeholder.jpg';">
                    <h4>${product.name}</h4>
                    <p>${product.description}</p>
                    <p class="price">Price: $${product.price.toFixed(2)}</p>
                    <p class="in-stock">In Stock: ${product.inStock}</p>
                    <button onclick="buyProduct('${doc.id}')">Buy Now</button>
                `;
                recentProductContainer.appendChild(productElement);
            });
        }

        async function loadBlogs() {
            const blogsContainer = document.getElementById('blogsContainer');
            blogsContainer.innerHTML = '';
            const blogsSnapshot = await getDocs(collection(db, 'blogs'));
            blogsSnapshot.forEach((doc) => {
                const blog = doc.data();
                const blogElement = document.createElement('div');
                blogElement.className = 'blog-card';
                blogElement.innerHTML = `
                    <h3>${blog.title}</h3>
                    <img src="${blog.imageUrl || 'placeholder.jpg'}" alt="${blog.title}" class="blog-image" onerror="this.onerror=null;this.src='placeholder.jpg';">
                    <p>${blog.description}</p>
                    <button onclick="openBlogPopup('${doc.id}')">Read More</button>
                `;
                blogsContainer.appendChild(blogElement);
            });
        }

        async function openBlogPopup(blogId) {
            const blogRef = doc(db, 'blogs', blogId);
            const docSnap = await getDoc(blogRef);
            if (docSnap.exists()) {
                const blog = docSnap.data();
                const popup = document.createElement('div');
                popup.className = 'popup';
                popup.innerHTML = `
                    <div class="popup-content">
                        <h2>${blog.title}</h2>
                        <p>${blog.content}</p>
                        <img src="${blog.imageUrl || 'placeholder.jpg'}" alt="${blog.title}" class="popup-image object-fit-cover rounded-lg shadow-md w-full h-64">
                        <button onclick="closePopup()">Close</button>
                    </div>
                `;
                document.body.appendChild(popup);
            } else {
                console.error("Blog not found: ", blogId);
            }
        }

        function closePopup() {
            const popup = document.querySelector('.popup');
            if (popup) {
                popup.remove();
            }
        }

        window.buyProduct = async function(productId) {
            try {
                // Add product to orders collection
                await addDoc(collection(db, 'orders'), {
                    userId: auth.currentUser.uid,
                    productId: productId,
                    timestamp: new Date()
                });
                alert('Product purchased successfully!');

                // Add product to cart collection
                await addDoc(collection(db, 'cart'), {
                    userId: auth.currentUser.uid,
                    productId: productId,
                    timestamp: new Date()
                });
                alert('Product added to cart successfully!');

                // Update the cart view
                updateCartView();
            } catch (error) {
                console.error('Error buying product:', error);
                alert('Failed to purchase product. Please try again.');
            }
        }

        async function updateCartView() {
            const cartItemsContainer = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            cartItemsContainer.innerHTML = '';
            let total = 0;

            try {
                const q = query(collection(db, 'cart'), where('userId', '==', auth.currentUser.uid));
                const querySnapshot = await getDocs(q);
                
                querySnapshot.forEach(async (doc) => {
                    const cartItem = doc.data();
                    const productRef = doc(db, 'products', cartItem.productId);
                    const productDoc = await getDoc(productRef);

                    if (productDoc.exists()) {
                        const product = productDoc.data();
                        const cartItemElement = document.createElement('div');
                        cartItemElement.className = 'cart-item';
                        cartItemElement.innerHTML = `
                            <h4>${product.name}</h4>
                            <p>Price: $${product.price.toFixed(2)}</p>
                        `;
                        cartItemsContainer.appendChild(cartItemElement);
                        total += product.price;
                    }
                });

                cartTotal.textContent = `Total: $${total.toFixed(2)}`;
            } catch (error) {
                console.error('Error loading cart items:', error);
            }
        }

        window.signOut = async function() {
            try {
                await updateUserSession(auth.currentUser);
                await auth.signOut();
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Sign out error:', error);
            }
        }

        setInterval(async () => {
            if (auth.currentUser) {
                await updateUserSession(auth.currentUser);
            }
        }, 5 * 60 * 1000); // Update session every 5 minutes

    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2, h3 {
            color: #333;
        }
        #loadingSpinner {
            text-align: center;
            font-size: 18px;
            color: #007BFF;
        }
        .product, .blog-card, .cart-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fafafa;
        }
        .product-image, .blog-image, .popup-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .price {
            font-weight: bold;
            color: #007BFF;
        }
        .in-stock {
            color: green;
        }
        .cart-container {
            border-top: 2px solid #007BFF;
            margin-top: 20px;
            padding-top: 20px;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            position: relative;
            width: 80%;
            max-width: 600px;
        }
        .popup-content button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #cartContainer {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .cart-item h4 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loadingSpinner" style="display: none;">Loading...</div>
        <h2>Available Products</h2>
        <div id="productsContainer"></div>
        <h2>Recently Added Product</h2>
        <div id="recentProductContainer"></div>
        <h2>Latest Blogs</h2>
        <div id="blogsContainer"></div>

        <!-- Cart Section -->
        <div id="cartContainer">
            <h2>Your Cart</h2>
            <div id="cartItems"></div>
            <p id="cartTotal"></p>
        </div>
    </div>
</body>
</html>
