<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Product Store</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, addDoc, doc, setDoc, getDoc, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCeqnstsolQ7ypJIlGiC0KvEv4pKk4JV7o",
            authDomain: "login-e8086.firebaseapp.com",
            projectId: "login-e8086",
            storageBucket: "login-e8086.appspot.com",
            messagingSenderId: "13482086131",
            appId: "1:13482086131:web:31e8aad8911580e0083186",
            measurementId: "G-8VQ8ME6J88"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('userName').textContent = user.displayName;
                await updateUserSession(user);
                loadProducts();
                loadRecentlyAddedProduct();
                loadBlogs();
            } else {
                window.location.href = 'index.html';
            }
        });

        async function updateUserSession(user) {
            const sessionRef = doc(db, "userSessions", user.uid);
            try {
                const sessionDoc = await getDoc(sessionRef);
                if (sessionDoc.exists()) {
                    await setDoc(sessionRef, {
                        lastActive: new Date().toISOString()
                    }, { merge: true });
                } else {
                    await setDoc(sessionRef, {
                        userId: user.uid,
                        email: user.email,
                        lastLogin: new Date().toISOString(),
                        lastActive: new Date().toISOString()
                    });
                }
            } catch (error) {
                console.error("Error updating user session: ", error);
            }
        }

        async function loadProducts() {
            const productsContainer = document.getElementById('productsContainer');
            productsContainer.innerHTML = '';
            const productsSnapshot = await getDocs(collection(db, 'products'));
            productsSnapshot.forEach((doc) => {
                const product = doc.data();
                const productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.innerHTML = `
                    <img src="${product.imageUrl || 'placeholder.jpg'}" alt="${product.name}" class="product-image" onerror="this.onerror=null;this.src='placeholder.jpg';">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p class="price">Price: $${product.price.toFixed(2)}</p>
                    <p class="in-stock">In Stock: ${product.inStock}</p>
                    <button onclick="buyProduct('${doc.id}')">Buy Now</button>
                `;
                productsContainer.appendChild(productElement);
            });
        }

        async function loadRecentlyAddedProduct() {
            const recentProductContainer = document.getElementById('recentProductContainer');
            recentProductContainer.innerHTML = '';
            const q = query(collection(db, 'products'), orderBy('createdAt', 'desc'), limit(1));
            const querySnapshot = await getDocs(q);
            querySnapshot.forEach((doc) => {
                const product = doc.data();
                const productElement = document.createElement('div');
                productElement.className = 'product recent-product';
                productElement.innerHTML = `
                    <h3>Recently Added Product</h3>
                    <img src="${product.imageUrl || 'placeholder.jpg'}" alt="${product.name}" class="product-image" onerror="this.onerror=null;this.src='placeholder.jpg';">
                    <h4>${product.name}</h4>
                    <p>${product.description}</p>
                    <p class="price">Price: $${product.price.toFixed(2)}</p>
                    <p class="in-stock">In Stock: ${product.inStock}</p>
                    <button onclick="buyProduct('${doc.id}')">Buy Now</button>
                `;
                recentProductContainer.appendChild(productElement);
            });
        }

        async function loadBlogs() {
            const blogsContainer = document.getElementById('blogsContainer');
            blogsContainer.innerHTML = '';
            const blogsSnapshot = await getDocs(collection(db, 'blogs'));
            blogsSnapshot.forEach((doc) => {
                const blog = doc.data();
                const blogElement = document.createElement('div');
                blogElement.className = 'blog-card';
                blogElement.innerHTML = `
                    <h3>${blog.title}</h3>
                    <img src="${blog.imageUrl || 'placeholder.jpg'}" alt="${blog.title}" class="blog-image" onerror="this.onerror=null;this.src='placeholder.jpg';">
                    <p>${blog.description}</p>
                    <button onclick="openBlogPopup('${doc.id}')">Read More</button>
                `;
                blogsContainer.appendChild(blogElement);
            });
        }

        async function openBlogPopup(blogId) {
            const blogRef = doc(db, 'blogs', blogId);
            const docSnap = await getDoc(blogRef);
            if (docSnap.exists()) {
                const blog = docSnap.data();
                const popup = document.createElement('div');
                popup.className = 'popup';
                popup.innerHTML = `
                    <div class="popup-content">
                        <h2>${blog.title}</h2>
                        <p>${blog.content}</p>
                        <img src="${blog.imageUrl || 'placeholder.jpg'}" alt="${blog.title}" class="popup-image" onerror="this.onerror=null;this.src='placeholder.jpg';">
                        <button onclick="closePopup()">Close</button>
                    </div>
                `;
                document.body.appendChild(popup);
            } else {
                console.error("Blog not found: ", blogId);
            }
        }

        function closePopup() {
            document.querySelector('.popup').remove();
        }

        window.buyProduct = async function(productId) {
            try {
                await addDoc(collection(db, 'orders'), {
                    userId: auth.currentUser.uid,
                    productId: productId,
                    timestamp: new Date()
                });
                alert('Product purchased successfully!');
                await updateUserSession(auth.currentUser);
                await addDoc(collection(db, 'cart'), {
                    userId: auth.currentUser.uid,
                    productId: productId,
                    timestamp: new Date()
                });
                alert('Product added to cart successfully!');
            } catch (error) {
                console.error('Error buying product:', error);
                alert('Failed to purchase product. Please try again.');
            }
        }

        window.signOut = async function() {
            try {
                await updateUserSession(auth.currentUser);
                await auth.signOut();
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Sign out error:', error);
            }
        }

        setInterval(async () => {
            if (auth.currentUser) {
                await updateUserSession(auth.currentUser);
            }
        }, 5 * 60 * 1000);
    </script>
   
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
        }
        #productsContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover; /* Fixed image size and object-fit to cover */
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .price {
            font-weight: bold;
            color: #4CAF50;
        }
        .in-stock {
            font-weight: bold;
            color: #4CAF50;
        }
        .tags {
            font-weight: bold;
            color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .add-product-link {
            display: block;
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            color: #333;
            text-decoration: none;
        }
        .add-product-link:hover {
            text-decoration: underline;
        }
        .recent-product {
            background-color: #e6f7ff;
            border: 2px solid #1890ff;
            margin-bottom: 20px;
        }
        .recent-product h3 {
            color: #1890ff;
            text-align: center;
        }
        /* New CSS styles */
        .product {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .product:hover {
            box-shadow: 0 6px 20px rgba(0,0,0,0.19);
        }
        .recent-product {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .recent-product:hover {
            box-shadow: 0 6px 20px rgba(0,0,0,0.19);
        }
        .cart-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        .cart-icon:hover {
            background-color: #45a049;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
        }
        .popup-content {
            max-width: 600px;
            margin: auto;
        }
        .popup-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
        
                <li><a href="index.html">Sign Out</a></li>
            </ul>
        </nav>
        <h1>Welcome to the Dashboard</h1>
        <p>Hello, <span id="userName"></span>!</p>
        <button onclick="signOut()">Sign Out</button>
    </header>
    <div class="container">
        <div id="recentProductContainer"></div>
        <h2>Available Products</h2>
        <div id="productsContainer"></div>
        <div id="blogsContainer"></div> <!-- Added to display blogs -->
    </div>
    <button class="cart-icon" onclick="openCart()">🛒</button>
    <div id="cart" style="display: none;">
        <h2>Cart</h2>
        <div id="cartItems"></div>
    </div>
    <script>
        function openCart() {
            document.getElementById('cart').style.display = 'block';
            loadCartItems();
        }
        async function loadCartItems() {
            const cartItemsContainer = document.getElementById('cartItems');
            cartItemsContainer.innerHTML = ''; // Clear existing cart items
            const cartItemsSnapshot = await getDocs(collection(db, 'cart'));
            cartItemsSnapshot.forEach((doc) => {
                const cartItem = doc.data();
                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'cart-item';
                cartItemElement.innerHTML = `
                    <h3>${cartItem.productId}</h3>
                    <p>${cartItem.timestamp.toDate().toLocaleString()}</p>
                `;
                cartItemsContainer.appendChild(cartItemElement);
            });
        }
    </script>
</body>
</html>
