<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Product Store</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getDatabase, ref, set, get, push, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCeqnstsolQ7ypJIlGiC0KvEv4pKk4JV7o",
            authDomain: "login-e8086.firebaseapp.com",
            databaseURL: "https://login-e8086-default-rtdb.firebaseio.com",
            projectId: "login-e8086",
            storageBucket: "login-e8086.appspot.com",
            messagingSenderId: "13482086131",
            appId: "1:13482086131:web:31e8aad8911580e0083186",
            measurementId: "G-8VQ8ME6J88"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('userName').textContent = user.displayName;
                await updateUserSession(user);
                loadProducts();
                loadRecentlyAddedProduct();
            } else {
                window.location.href = 'index.html';
            }
        });

        async function updateUserSession(user) {
            const sessionRef = ref(db, `userSessions/${user.uid}`);
            try {
                const snapshot = await get(sessionRef);
                if (snapshot.exists()) {
                    await set(sessionRef, {
                        lastActive: new Date().toISOString()
                    }, { merge: true });
                } else {
                    await set(sessionRef, {
                        userId: user.uid,
                        email: user.email,
                        lastLogin: new Date().toISOString(),
                        lastActive: new Date().toISOString()
                    });
                }
            } catch (error) {
                console.error("Error updating user session: ", error);
            }
        }

        async function loadProducts() {
            const productsContainer = document.getElementById('productsContainer');
            productsContainer.innerHTML = ''; // Clear existing products
            const productsRef = ref(db, 'products');
            const snapshot = await get(productsRef);
            if (snapshot.exists()) {
                snapshot.forEach((childSnapshot) => {
                    const product = childSnapshot.val();
                    const productElement = document.createElement('div');
                    productElement.className = 'product';
                    productElement.innerHTML = `
                        <img src="${product.imageUrl || 'placeholder.jpg'}" alt="${product.name}" class="product-image">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p class="price">Price: $${parseFloat(product.price).toFixed(2)}</p>
                        <button onclick="buyProduct('${childSnapshot.key}')">Buy Now</button>
                    `;
                    productsContainer.appendChild(productElement);
                });
            }
        }

        async function loadRecentlyAddedProduct() {
            const recentProductContainer = document.getElementById('recentProductContainer');
            recentProductContainer.innerHTML = ''; // Clear existing content
            
            const recentProductQuery = query(ref(db, 'products'), orderByChild('createdAt'), limitToLast(1));
            const snapshot = await get(recentProductQuery);
            
            if (snapshot.exists()) {
                snapshot.forEach((childSnapshot) => {
                    const product = childSnapshot.val();
                    const productElement = document.createElement('div');
                    productElement.className = 'product recent-product';
                    productElement.innerHTML = `
                        <h3>Recently Added Product</h3>
                        <img src="${product.imageUrl || 'placeholder.jpg'}" alt="${product.name}" class="product-image">
                        <h4>${product.name}</h4>
                        <p>${product.description}</p>
                        <p class="price">Price: $${parseFloat(product.price).toFixed(2)}</p>
                        <button onclick="buyProduct('${childSnapshot.key}')">Buy Now</button>
                    `;
                    recentProductContainer.appendChild(productElement);
                });
            }
        }

        window.buyProduct = async function(productId) {
            try {
                const ordersRef = ref(db, 'orders');
                await push(ordersRef, {
                    userId: auth.currentUser.uid,
                    productId: productId,
                    timestamp: new Date().toISOString()
                });
                alert('Product purchased successfully!');
                await updateUserSession(auth.currentUser);
            } catch (error) {
                console.error('Error buying product:', error);
                alert('Failed to purchase product. Please try again.');
            }
        }

        window.signOut = async function() {
            try {
                await updateUserSession(auth.currentUser);
                await auth.signOut();
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Sign out error:', error);
            }
        }

        // Set up an interval to update the session every 5 minutes
        setInterval(async () => {
            if (auth.currentUser) {
                await updateUserSession(auth.currentUser);
            }
        }, 5 * 60 * 1000);
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        #productsContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .price {
            font-weight: bold;
            color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .add-product-link {
            display: block;
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            color: #333;
            text-decoration: none;
        }
        .add-product-link:hover {
            text-decoration: underline;
        }
        .recent-product {
            background-color: #e6f7ff;
            border: 2px solid #1890ff;
            margin-bottom: 20px;
        }
        .recent-product h3 {
            color: #1890ff;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Dashboard</h1>
        <p>Hello, <span id="userName"></span>!</p>
        <button onclick="signOut()">Sign Out</button>
    </header>
    <div class="container">
        <h2>Recently Added Product</h2>
        <div id="recentProductContainer"></div>
        
        <a class='add-product-link' href='/add-product'>Add New Product</a>
        <div id="productsContainer"></div>
    </div>
    <footer>
        <p>&copy; 2023 Product Store. All rights reserved.</p>
    </footer>
</body>
</html>
