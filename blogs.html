<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blogs - Product Store</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCeqnstsolQ7ypJIlGiC0KvEv4pKk4JV7o",
            authDomain: "login-e8086.firebaseapp.com",
            projectId: "login-e8086",
            storageBucket: "login-e8086.appspot.com",
            messagingSenderId: "13482086131",
            appId: "1:13482086131:web:31e8aad8911580e0083186",
            measurementId: "G-8VQ8ME6J88"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Load all blogs on page load
        window.onload = async () => {
            await loadBlogs();
        };

        async function loadBlogs() {
            const blogsContainer = document.getElementById('blogsContainer');
            blogsContainer.innerHTML = '';
            const blogsSnapshot = await getDocs(collection(db, 'blogs'));

            if (blogsSnapshot.empty) {
                blogsContainer.innerHTML = '<p>No blogs available.</p>';
                return;
            }

            blogsSnapshot.forEach((doc) => {
                const blog = doc.data();
                const blogElement = document.createElement('div');
                blogElement.className = 'blog-card';
                blogElement.innerHTML = `
                    <h3>${blog.title}</h3>
                    <img src="${blog.imageUrl || 'placeholder.jpg'}" alt="${blog.title}" class="blog-image" onerror="this.onerror=null;this.src='placeholder.jpg';">
                    <p class="blog-description">${blog.description}</p>
                    <div class="blog-content">${blog.content}</div>
                `;
                blogsContainer.appendChild(blogElement);
            });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav li {
            display: inline-block;
            margin-right: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
        }
        nav a:hover {
            color: #ccc;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        #blogsContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .blog-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .blog-card:hover {
            transform: translateY(-5px);
        }
        .blog-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .blog-description {
            display: -webkit-box;
            -webkit-line-clamp: 3; /* Limits to 3 lines */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 10px 0;
        }
        .blog-content {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/blogs.html">Blogs</a></li>
            <li><a href="/dashboard.html">Dashboard</a></li>
            <li><a href="/admin.html">Admin</a></li>
        </ul>
    </nav>
    <h1>All Blogs</h1>
    <div id="blogsContainer"></div>
</body>
</html>
