<!-- Firebase SDK -->
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
  import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyCeqnstsolQ7ypJIlGiC0KvEv4pKk4JV7o",
    authDomain: "login-e8086.firebaseapp.com",
    projectId: "login-e8086",
    storageBucket: "login-e8086.appspot.com",
    messagingSenderId: "13482086131",
    appId: "1:13482086131:web:31e8aad8911580e0083186",
    measurementId: "G-8VQ8ME6J88"
  };

  // Initialize Firebase
  let app, analytics, auth, db;

  try {
    app = initializeApp(firebaseConfig);
    analytics = getAnalytics(app);
    auth = getAuth(app);
    db = getFirestore(app);
  } catch (error) {
    console.error("Firebase initialization error:", error);
  }

  // Function to handle Google Sign-In
  window.handleGoogleSignIn = function() {
    const provider = new GoogleAuthProvider();
    provider.setCustomParameters({
      client_id: '13482086131-r0b0nd11cpd04o45aba632rbhdt4g91d.apps.googleusercontent.com'
    });
    signInWithPopup(auth, provider)
      .then((result) => {
        // This gives you a Google Access Token. You can use it to access the Google API.
        const credential = GoogleAuthProvider.credentialFromResult(result);
        const token = credential.accessToken;
        // The signed-in user info.
        const user = result.user;
        // Show success message
        document.getElementById('status').textContent = `Signed in as ${user.displayName}`;
        document.getElementById('status').style.color = 'green';
        document.getElementById('googleSignInBtn').style.display = 'none';
        document.getElementById('signOutBtn').style.display = 'block';
      }).catch((error) => {
        // Handle Errors here.
        const errorCode = error.code;
        const errorMessage = error.message;
        // Show error message
        document.getElementById('status').textContent = `Error: ${errorMessage}`;
        document.getElementById('status').style.color = 'red';
      });
  }

  // Function to handle Sign Out
  window.handleSignOut = function() {
    auth.signOut().then(() => {
      // Sign-out successful.
      document.getElementById('status').textContent = 'Signed out successfully';
      document.getElementById('status').style.color = 'blue';
      document.getElementById('googleSignInBtn').style.display = 'block';
      document.getElementById('signOutBtn').style.display = 'none';
    }).catch((error) => {
      // An error happened.
      document.getElementById('status').textContent = `Error: ${error.message}`;
      document.getElementById('status').style.color = 'red';
    });
  }
</script>

<!-- Google Sign-In button -->
<button id="googleSignInBtn" onclick="handleGoogleSignIn()" style="background-color: #4285F4; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
  <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" style="width: 18px; vertical-align: middle; margin-right: 10px;">
  Sign in with Google
</button>

<!-- Sign Out button (initially hidden) -->
<button id="signOutBtn" onclick="handleSignOut()" style="display: none; background-color: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
  Sign Out
</button>

<!-- Status message element -->
<div id="status" style="margin-top: 20px; font-weight: bold;"></div>
